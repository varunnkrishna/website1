<!DOCTYPE html>
<html lang="en" >
<head>
        {% load static %}
  <meta charset="UTF-8">
  <title>Simple and light sign up form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link href="{% static 'https://fonts.googleapis.com/css?family=Roboto:400,700' %}" rel='stylesheet' type='text/css'><link rel="stylesheet" href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css' %}">
<link rel="stylesheet" href="{% static './style.css' %}">
</head>
<body>
    {% load static %}
<!-- partial:index.partial.html -->
<div class="user">
    <header class="user__header">
        <img src="{% static 'https://s3-us-west-2.amazonaws.com/s.cdpn.io/3219/logo.svg' %}" alt="" />
        <h1 class="user__title">A lightweight and simple sign-up form</h1>
    </header>
    
    <form class="form">
        <div class="form__group">
            <input type="text" placeholder="Username" class="form__input" />
        </div>
        
        <div class="form__group">
            <input type="email" placeholder="Email" class="form__input" />
        </div>
        
        <div class="form__group">
            <input type="password" placeholder="Password" class="form__input" />
        </div>
        
        <div class="form__group">
            <input type="confirm_password" placeholder="Confirm Password" class="form__input" />
        </div>
        
        <button class="btn" type="button">Register</button>
    </form>
</div>
<!-- partial -->
  <script  src="{% static './script.js' %}"></script>

</body>
</html>
